<!DOCTYPE html>
<html lang="en">
<head>

    <title>MusicMixer - Enhance Your Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div> MusicMixer </div>

    </div>

    <footer>
        &copy; <a href="https://github.com/c0nD/MusicMixer">Colin Tiller</a>
    </footer>

</html>
