<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">MusicMixer</h1>
            <nav>
                <a href="{{ url_for('index') }}">Upload More Files</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="results">
            <h2>Processing Results</h2>
            <ul>
                {% for file in files %}
                    <li>
                        {{ file }} - <a href="{{ url_for('download_file', filename=file) }}">Download</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        &copy; <a href="https://github.com/c0nD/MusicMixer">Colin Tiller</a>
    </footer>
</body>
</html>
